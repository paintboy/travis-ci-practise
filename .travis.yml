language: php
php:
  - 7.1.9
before_install:
- sudo apt update
- sudo apt install --only-upgrade ca-certificates
- sudo apt install apache2 npm nodejs-legacy
#- sudo rm /usr/bin/node
#- sudo ln -s /usr/bin/nodejs /usr/bin/node
- sudo a2enmod headers proxy_http
- printf "Listen 8080" | sudo tee /etc/apache2/ports.conf
- printf "ProxyPass \"/\" \"http://localhost:8081\"\nProxyPassReverse \"/\" \"http://localhost:8081\"" | sudo tee /etc/apache2/conf-available/csp.conf
- cat csp.conf | sudo tee -a /etc/apache2/conf-available/csp.conf
- sudo a2enconf csp.conf
- sudo service apache2 restart
- nodejs -v
- node -v
- sudo npm config set ca null
- yarn add headless-chrome-crawler
#- sudo npm install -g headless-chrome-crawler
script: chmod +x build.sh && ./build.sh
